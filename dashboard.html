<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sinthiya Telecom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
    .nav-brand-logo { width: 40px; height: 40px; margin-right: 10px; border-radius:5px; }
    .dashboard-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      margin: 50px auto;
      max-width: 600px;
      text-align: center;
    }
    .dashboard-card h2 { color:#d32f2f; margin-bottom:20px; }
    .btn-logout { background-color:#d32f2f; color:#fff; }
    .btn-logout:hover { background-color:#b71c1c; }
    footer { background-color:#222; color:#ccc; padding:15px; text-align:center; margin-top:50px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Logo" class="nav-brand-logo"> Sinthiya
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard Card -->
<div class="dashboard-card">
  <h2>Welcome, <span id="userDisplay"></span>!</h2>
  <p>üìû Mobile / Email: <span id="mobileDisplay"></span></p>
  <p>üí≥ Username: <span id="usernameDisplay"></span></p>
  <button class="btn btn-logout mt-3" onclick="logout()">Logout</button>
</div>

<!-- Footer -->
<footer>
  <p>üìû Contact: 01307085310 | üåê Facebook: <a href="https://m.facebook.com/mnk810385" style="color:#fff;">m.facebook.com/mnk810385</a></p>
  <p>&copy; 2025 Sinthiya Telecom. All Rights Reserved.</p>
</footer>

<script>
  // Display logged-in user info
  var savedFullname = localStorage.getItem('fullname');
  var savedMobile = localStorage.getItem('mobile');
  var savedUsername = localStorage.getItem('username');

  if(!savedUsername){
    alert("You are not logged in!");
    window.location.href = "login.html";
  } else {
    document.getElementById('userDisplay').textContent = savedFullname;
    document.getElementById('mobileDisplay').textContent = savedMobile;
    document.getElementById('usernameDisplay').textContent = savedUsername;
  }

  // Logout function
  function logout(){
    localStorage.removeItem('username');
    localStorage.removeItem('password');
    localStorage.removeItem('fullname');
    localStorage.removeItem('mobile');
    alert("Logged out successfully!");
    window.location.href = "login.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
