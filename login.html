<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinthiya Telecom - Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
    .nav-brand-logo { width: 40px; height: 40px; margin-right: 10px; border-radius:5px; }
    .form-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 50px auto;
    }
    .form-card h2 { text-align:center; margin-bottom:20px; color:#d32f2f; }
    .btn-primary-custom { background-color:#d32f2f; color:#fff; width:100%; }
    .btn-primary-custom:hover { background-color:#b71c1c; }
    footer { background-color:#222; color:#ccc; padding:15px; text-align:center; margin-top:50px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Logo" class="nav-brand-logo"> Sinthiya
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login/Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Card -->
<div class="form-card" id="loginCard">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="loginUsername" class="form-label">Username</label>
      <input type="text" id="loginUsername" class="form-control" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary-custom mb-2">Login</button>
    <p class="text-center">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
  </form>
</div>

<!-- Registration Card (hidden initially) -->
<div class="form-card" id="registerCard" style="display:none;">
  <h2>Register</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile / Email</label>
      <input type="text" id="mobile" class="form-control" placeholder="Enter mobile/email" required>
    </div>
    <div class="mb-3">
      <label for="regUsername" class="form-label">Username</label>
      <input type="text" id="regUsername" class="form-control" placeholder="Choose username" required>
    </div>
    <div class="mb-3">
      <label for="regPassword" class="form-label">Password</label>
      <input type="password" id="regPassword" class="form-control" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-primary-custom mb-2">Register</button>
    <p class="text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>üìû Contact: 01307085310 | üåê Facebook: <a href="https://m.facebook.com/mnk810385" style="color:#fff;">m.facebook.com/mnk810385</a></p>
  <p>&copy; 2025 Sinthiya Telecom. All Rights Reserved.</p>
</footer>

<script>
  // Toggle between Login & Register
  function showRegister(){
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('registerCard').style.display = 'block';
  }
  function showLogin(){
    document.getElementById('registerCard').style.display = 'none';
    document.getElementById('loginCard').style.display = 'block';
  }

  // Register Logic with localStorage
  document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();

    var fullname = document.getElementById('fullname').value;
    var mobile = document.getElementById('mobile').value;
    var username = document.getElementById('regUsername').value;
    var password = document.getElementById('regPassword').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    if(password !== confirmPassword){
      alert("Password and Confirm Password do not match!");
      return;
    }

    // Save to localStorage
    localStorage.setItem('fullname', fullname);
    localStorage.setItem('mobile', mobile);
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

    alert("Account created successfully!\nUsername: " + username);
    document.getElementById('registerForm').reset();
    showLogin();
  });

  // Login Logic with localStorage
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();

    var username = document.getElementById('loginUsername').value;
    var password = document.getElementById('loginPassword').value;

    var savedUser = localStorage.getItem('username');
    var savedPass = localStorage.getItem('password');

    if(username === savedUser && password === savedPass){
      alert("Login Successful!");
      window.location.href = "index.html"; // redirect
    } else {
      alert("Invalid Username or Password!");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
